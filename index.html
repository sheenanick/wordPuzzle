<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.1.0.js'></script>
    <script src='js/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/scripts.js'></script>
    <title>Template</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzleifier</h1>
      <form id="puzzleInput">
        <div class="form-group">
          <label for="toPuzzle" class="control-label">Enter text to puzzleify:</label>
          <input type="text" class="form-control" id="toPuzzle">
        </div>
        <button type="submit" class="btn btn-default">PUZZLEIFY!</button>
      </form>
      <div id="puzzleOutput" class="well">
      </div>
      <form id="guessInput">
        <div class="form-group">
          <label for="guess" class="control-label">Enter guess:</label>
          <input type="text" class="form-control" id="guess">
        </div>
        <button type="submit" class="btn btn-default">Am I right?</button>
      </form>
    </div>
  </body>
</html>
